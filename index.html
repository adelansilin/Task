<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="parent">
        <header>
            <h1>ProfileEdge</h1>
            <h2>User Management System</h2>
            <!-- <ul>
                <li><button id="edit-user-btn">Modify User</button></li>
            </ul> -->
        </header>

        <!-- Sidebar (Empty for now) -->
        <aside class="sidebar">
            <h3></h3>
        </aside>

        <main >
            <div class="row mx-0 my-3">
                <div class="col-md-12 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add New User</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="addUserModal" tabindex="-1" >
                <div class="modal-dialog modal-xl">
                    <div class="modal-content w-100">
                        <div class="modal-header">
                            <h5  id="form-heading" class="modal-title w-100 text-center">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                        </div>
                        <div class="modal-body">
                            <form id="user-form" class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" id="age" name="age" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" name="gender" class="form-select" >
                                        <option value="" disabled selected>Select your gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="not_preferred">Prefer Not to Say</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Mobile No</label>
                                    <input type="text" id="phone" name="phone" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="birthDate" class="form-label">Birth Date</label>
                                    <input type="date" id="birthDate" name="birthDate" class="form-control">
                                </div>
                                <div class="col-md-2 mx-auto">
                                        <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal">Submit</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>

            <p class="error-msg"></p>

        </main>

        <footer>
            <p>Copyright Â© 2024 Annalect. An Omnicom Media Group Company.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/poc1.js"></script>
</body>
</html>
