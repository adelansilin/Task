<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/css/style.css">
    </head>
    <body>
        <div class="parent">
        <header>
            <h1>ProfileEdge</h1>
            <h2>Profile</h2>
            <ul>
                <li><button id="add-user-btn">Add User</button> </li>
                <li><button id="edit-user-btn">Modify User</button></li>
            </ul>
        </header>
        <aside class="sidebar">
            <h3></h3>
        </aside>
        <main>
        <h2 id="form-heading">Add User</h2>
        <form id="user-form">
            
            <div class="form-cell"> 
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            </div>

            <div class="form-cell">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-cell">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            </div>
            
            <div class="form-cell">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not_preferred">Prefer Not to Say</option>
            </select>
            </div>

            <div class="form-cell">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            </div>

            <div class="form-cell">
            <label for="phone">Mobile No</label>
            <input type="text" id="phone" name="phone">
            </div>

            <div class="form-cell">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            </div>
            
            <div class="form-cell">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
            </div>

            <div class="form-cell">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate">
            </div>

            <input class="submit-btn" type="submit" value="Submit">
        </form>
        <p class="error-msg"></p>
        

    </main>
    <div class="modify-content">
        <span id="close-btn">&times;</span>
        <label for="user-id">Enter User ID to modify:</label>
        <input type="number" id="user-id" name="user-id">
        <button id="fetch-user-btn">Fetch User</button>
    </div>

    <footer>
        <p>Copyright Â© 2024 Annalect. An Omnicom Media Group Company.</p>
    </footer>
    </div>
    <script src="/src/js/poc1.js"></script>
    </body>
</html>
